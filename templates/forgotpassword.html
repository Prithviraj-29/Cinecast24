{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            
            background-size: 150%;
            background-position: center;
            background-repeat: no-repeat;
        }

        form {
            background-color: #f2f2f2;
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .mail{
            width: 100%;
            height: 100%;
            
        }
        input{
            font-family: "Open Sans", sans-serif;
            width: 75%;
            height: 15%;
            margin: 5%;
            border-radius: 10px;
            border:1px solid black;
            padding: 5px;
        }
        button{
            font-family: "Open Sans", sans-serif;
            height: 10%;
            width: 32%;
            border-radius: 5px;
            border: none;
            background-color: #58a1e6;
            color: white;
            transition: all 0.2s ease-in;
        }
        button:hover{
            background-color: #3988d3;
            transform: translateY(-1px);
            cursor: pointer;
            
        }

        input[type="submit"] {
            
            
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        .text {
            margin-top: 20px;
            text-align: center;
        }

        .text a {
            color: #4CAF50;
        }

        .text a:hover {
            text-decoration: underline;
        }

        form {
            width: 500px;
            margin: 0 auto;
        }

        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h2,h1{
            font-family: "Open Sans", sans-serif;
            text-align: center;
            margin-bottom: 5%;
        }
        span{
            color:#3988d3;
        }
        p{
            font-family: "Open Sans", sans-serif;
            margin-top: 5px;
            text-align: center;

        }
        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            padding: 20px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>

    <body>
        <div class="container">
            <form class="forgot-password-form" method="POST">
                {%csrf_token%}
                <h1>Cine<span>Cast24</span></h1>
                <h2 >Forgot Your Password?</h2>
                <p>Enter your email address to reset your password.</p>
             

                <input type="email" id="email" placeholder="Enter email" name="email" required>
                <button type="submit">Reset Password</button>
            
            </form>
        </div>
    </body>
</body>

</html>
